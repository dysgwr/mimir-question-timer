<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mimir Timer</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <label for="start-duration" class="timer-label">DIRECT (sec):</label>
    <input type="number" name="start-duration" value="30" class="timer-input" id="input-timer-start" min="15" max="60"
      disabled />
    <label for="pass-duration" class="timer-label">PASS (sec):</label>
    <input type="number" name="pass-duration" value="5" class="timer-input" id="input-timer-pass" min="5" max="60"
      disabled />
    <button class="submit-button" id="submit-button">SET TIMER</button>
    <script src="popup.js"></script>
  </div>
</body>

</html>
