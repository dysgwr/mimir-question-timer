<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mimir Timer</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <label for="start-duration" class="timer-label">DIRECT (0-60 sec):</label>
    <input type="number" name="start-duration" value="30" class="timer-input" id="input-timer-start" min="0" max="60" />
    <label for="pass-duration" class="timer-label">PASS (0-60 sec):</label>
    <input type="number" name="pass-duration" value="3" class="timer-input" id="input-timer-pass" min="0" max="60" />
    <label for="pass-duration" class="timer-label">Adjust time inc/dec:</label>
	<div class="h-container">
		<input type="number" name="pass-duration" value="5" class="timer-input" id="input-timer-adjust" min="0" max="30" />
		<span class="checkbox-container">
		  <input type="checkbox" id="hide-adjust">
		  <label for="hide-adjust">Hide</label>
		</span>
	</div>
    <button class="submit-button" id="submit-button">SET TIMER</button>
	
    <div class="checkbox-container">
      <input type="checkbox" id="remove-clock" checked>
      <label for="remove-clock">remove the main clock</label>
    </div>
    <div class="checkbox-container">
      <input type="checkbox" id="keyboard-shortcuts" checked>
      <label for="keyboard-shortcuts" id="tooltip-1-key">keyboard shortcuts
        <span id="tooltip-1-text" class="tooltip">
          a: correct <br />
          s: pass <br />
          d: wrong <br />
          f: kill <br />
          q: undo <br />
          z: start timer <br />
          l: show next question<br />
		  m: show previous answer
        </span>
      </label>
    </div>
	
	<div class="seats-label">Empty seats:</div>
	<div class="checkbox-container">
		<input type="checkbox" id="empty-seat-1" class="empty-seat">
		<label for="empty-seat-1">Seat 1</label>
		<input type="checkbox" id="empty-seat-2" class="empty-seat">
		<label for="empty-seat-2">Seat 2</label>
		<input type="checkbox" id="empty-seat-3" class="empty-seat">
		<label for="empty-seat-3">Seat 3</label>
		<input type="checkbox" id="empty-seat-4" class="empty-seat">
		<label for="empty-seat-4">Seat 4</label>
	</div>
	
	<div class="empty-seat-options hide-options">
		<label for="start-duration" class="timer-label">EMPTY SEAT TIME (0-60 sec):</label>
		<input type="number" name="start-duration" value="15" class="timer-input" id="input-timer-empty" min="0" max="60" />
	</div>
	
    <div class="checkbox-container">
      <input type="checkbox" id="show-reader">
      <label for="show-reader">Add an auto voice reader</label>
    </div>
    <div class="voice-options hide-options">
      <div class="voice-options-container">
        <label for="speech-rate">Speed:</label>
        <select id="speech-rate" name="speech-rate">
          <option value="0.5">0.5</option>
          <option value="0.75">0.75</option>
          <option value="1" selected>1</option>
          <option value="1.25">1.1</option>
          <option value="1.25">1.25</option>
          <option value="1.5">1.5</option>
          <option value="2">2</option>
        </select>
      </div>
      <div class="voice-options-container">
        <label for="voice-type">Voice:</label>
        <select id="voice-type" name="voices">
          <option value="1">George - English (United Kingdom)</option>
          <option value="2">Hazel - English (United Kingdom)</option>
          <option value="3" selected>Susan - English (United Kingdom)</option>
          <option value="4">Heera - English (India)</option>
          <option value="5">Ravi - English (India)</option>
          <option value="6">Google Deutsch</option>
          <option value="7">Google US English</option>
          <option value="8">Google UK English Female</option>
          <option value="9">Google UK English Male</option>
          <option value="10">Google español</option>
          <option value="11">Google español de Estados Unidos</option>
          <option value="12">Google français</option>
          <option value="13">Google हिन्दी</option>
          <option value="14">Google Bahasa Indonesia</option>
          <option value="15">Google italiano</option>
          <option value="16">Google 日本語</option>
          <option value="17">Google 한국의</option>
          <option value="18">Google Nederlands</option>
          <option value="19">Google polski</option>
          <option value="20">Google português do Brasil</option>
          <option value="21">Google русский</option>
          <option value="22">Google 普通话（中国大陆）</option>
          <option value="23">Google 粤語（香港）</option>
          <option value="23">Google 國語（臺灣）</option>
        </select>
      </div>
    </div>
    <p class="error-message error-message-hidden">Please enter the starting a value between 0-60 for starting and
      passing times</p>
  </div>
  <script src="popup.js">
  </script>
</body>

</html>
